<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Urbanist:700,500,400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 80%, #2c5364 100%);
            color: #ffe79b;
            font-family: 'Urbanist', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            margin: 58px auto 0 auto;
            background: linear-gradient(110deg, #18243a 80%, #274c7d 100%);
            border-radius: 22px;
            box-shadow: 0 4px 30px #0007;
            border: 2px solid #ffe79b44;
            padding: 32px 30px 26px 30px;
        }
        h1 {
            margin-bottom: 18px;
            font-size: 2em;
            color: #fff7c2;
            letter-spacing: 0.02em;
            text-shadow: 0 2px 12px #30230044;
        }
        form {
            margin-top: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"],
        input[type="password"] {
            width: 85%;
            padding: 14px 13px;
            margin-bottom: 20px;
            border: 2px solid #ffe79b88;
            border-radius: 13px;
            font-size: 1.05em;
            background: #232f4a;
            color: #ffe79b;
            font-family: inherit;
            outline: none;
            transition: box-shadow 0.23s, border 0.22s;
            box-shadow: 0 1px 6px #0002;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            box-shadow: 0 0 0 2px #ffe79baa, 0 1px 9px #ffe79b44;
            border-color: #ffe79bcc;
        }
        button[type="submit"] {
            padding: 12px 32px;
            font-size: 1.11em;
            font-weight: 700;
            background: linear-gradient(90deg, #ffe79b 60%, #ffd900 100%);
            color: #222;
            border: none;
            border-radius: 22px;
            cursor: pointer;
            box-shadow: 0 3px 13px #ffe79b22, 0 2px 8px #0003;
            margin-top: 4px;
            margin-bottom: 6px;
            transition: background 0.22s, color 0.22s, transform 0.18s;
        }
        button[type="submit"]:hover {
            background: #fffbe8;
            color: #be9700;
            transform: scale(1.05);
        }
        .errore-msg {
            color: #ff6161;
            background: #fff6;
            border-radius: 9px;
            padding: 8px 12px;
            margin-bottom: 16px;
            font-weight: 700;
            box-shadow: 0 1px 5px #b8000022;
            font-size: 1.04em;
        }
        .link-home {
            display: inline-block;
            margin-top: 20px;
            color: #ffe79b;
            font-size: 1em;
            text-decoration: underline;
            transition: color 0.18s;
        }
        .link-home:hover {
            color: #fffbe8;
        }
        @media (max-width: 500px) {
            .login-container { max-width: 96vw; padding: 18px 6vw 20px 6vw; }
            h1 { font-size: 1.17em; }
            input[type="text"], input[type="password"] { padding: 10px 7px; font-size: 1em; }
            button[type="submit"] { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login Admin</h1>
        {% if errore %}
            <div class="errore-msg">{{ errore }}</div>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="{{ url_for('home') }}" class="link-home">Torna alla Home</a>
    </div>
</body>
</html>
