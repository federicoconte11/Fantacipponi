<!DOCTYPE html>
<html>
<head>
    <title>FantaCipponi - Admin</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='WhatsApp Image 2025-07-15 at 01.17.27.jpeg') }}" alt="Logo" class="logo-img">
    <h1>Admin - Assegna Azione a Giocatore</h1>

    {% if messaggio_successo %}
        <div class="message-success">{{ messaggio_successo }}</div>
    {% endif %}
    {% if messaggio_errore %}
        <div class="message-error">{{ messaggio_errore }}</div>
    {% endif %}

    <form method="POST">
        <label for="giocatore">Giocatore:</label>
        <select name="giocatore" id="giocatore" required>
            {% for amico in amici %}
                <option value="{{ amico.nome }}">{{ amico.nome }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="azione">Azione:</label>
        <select name="azione" id="azione" required>
           {% for azione in azioni %}
                <option value="{{ loop.index0 }}">{{ azione.emoji }} {{ azione.nome }} ({{ azione.punti }} pt)</option>
            {% endfor %}
        </select>
        <br><br>

        <button class="button-dark" type="submit">Assegna Azione</button>
    </form>

    <form action="{{ url_for('admin_calcola_settimana') }}" method="post">
        <button class="button-dark" type="submit">Calcola Settimana</button>
    </form>

    <div style="margin-top: 20px;">
        <a href="{{ url_for('live') }}" class="button-dark">Vai al Live</a>
        <a href="{{ url_for('giocatori') }}" class="button-dark">Torna ai Giocatori</a>
        <a href="{{ url_for('home') }}" class="button-dark">Home</a>
        <a href="{{ url_for('logout') }}" class="button-dark">Logout</a>
    </div>
</body>
</html>
