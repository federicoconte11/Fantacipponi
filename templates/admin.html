<!DOCTYPE html>
<html>
<head>
    <title>FantaCipponi - Admin</title>
    <style>
        body {
            text-align: center;
            margin-top: 30px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }
        h1 {
            color: #f1c40f;
            margin-bottom: 35px;
            font-size: 2.2em;
            letter-spacing: 1px;
        }
        form {
            margin: 25px auto 15px auto;
            padding: 25px 35px;
            background: rgba(44, 83, 100, 0.80);
            border-radius: 20px;
            max-width: 460px;
            box-shadow: 0 4px 16px 0 rgba(0,0,0,0.25);
        }
        label {
            color: #f1c40f;
            font-size: 1.07em;
            font-weight: bold;
        }
        select, button {
            padding: 12px;
            margin: 8px 0;
            font-size: 1.07em;
            border-radius: 9px;
            border: none;
        }
        select {
            min-width: 340px;
            background: #1a2733;
            color: #f1c40f;
            border: 2px solid #f1c40f;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: border 0.2s;
            max-width: 100%;
            /* PER RENDERE SCORREVOLE LA LISTA LUNGA */
            overflow-y: auto;
        }
        select:focus {
            border: 2px solid #ffffff;
            outline: none;
        }
        option {
            background: #203a43;
            color: #fff;
            white-space: pre-wrap;
            font-size: 1em;
            padding: 8px 0;
        }
        button {
            background-color: #f1c40f;
            color: #203a43;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.14);
            font-size: 1.1em;
            margin-top: 15px;
        }
        button:hover {
            background-color: #ffd700;
            transform: scale(1.05);
        }
        .admin-links {
            margin-top: 35px;
        }
        .admin-links a {
            color: #f1c40f;
            text-decoration: none;
            font-weight: bold;
            margin: 0 18px;
            font-size: 1.12em;
            transition: color 0.2s;
        }
        .admin-links a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Admin - Assegna Azione a Giocatore</h1>

    <form method="POST">
        <label for="giocatore">Giocatore:</label><br>
        <select name="giocatore" id="giocatore">
            {% for amico in amici %}
                <option value="{{ amico.nome }}">{{ amico.nome }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="azione">Azione:</label><br>
        <select name="azione" id="azione" size="6"> <!-- size rende la tendina alta e scorrevole -->
           {% for azione in azioni %}
                <option value="{{ loop.index0 }}">{{ azione.emoji }} {{ azione.nome }} ({{ azione.punti }} pt)</option>
            {% endfor %}
        </select>
        <br>

        <button type="submit">Assegna Azione</button>
    </form>

    <form action="{{ url_for('admin_calcola_settimana') }}" method="post">
        <button type="submit">Calcola Settimana</button>
    </form>

    <div class="admin-links">
        <a href="{{ url_for('live') }}">Vai al Live</a> |
        <a href="{{ url_for('giocatori') }}">Torna ai Giocatori</a>
    </div>
</body>
</html>
