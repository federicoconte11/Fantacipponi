<!DOCTYPE html>
<html>
<head>
    <title>FantaCipponi - Giocatori</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>I Protagonisti del Gioco</h1>
    <table>
        <thead>
            <tr>
                <th>Logo</th>
                <th>Nome</th>
                <th>Punti Totali</th>
            </tr>
        </thead>
        <tbody>
            {% for amico in amici %}
            <tr>
                <td>
                    <img src="{{ amico.logo_url }}" alt="Logo di {{ amico.nome }}">
                </td>
                <td>{{ amico.nome }}</td>
                <td>{{ amico.punti }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div style="margin-top: 30px;">
        <a href="{{ url_for('live') }}" class="button-dark">Vai al Live</a>
        <a href="{{ url_for('home') }}" class="button-dark">Torna alla Home</a>
    </div>
</body>
</html>
